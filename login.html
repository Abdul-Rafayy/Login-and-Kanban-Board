<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
</head>

<body>
    <div class="form-container">
        <h2>Login</h2>
        <label>Email<br><input type="email" placeholder="email" id="l-email" class="input-field"></label><br>
        <label>Password<br><input type="password" placeholder="password" id="l-password"
                class="input-field"></label><br>
        <button onclick="login()" class="btn1" id="alertButton">Login</button><br><br>
        <p style="text-align: center;">Not have an account? <a href="index.html">Create</a></p>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
