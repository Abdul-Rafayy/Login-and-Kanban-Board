<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="kanban.css">
</head>

<body>
    <h1 style="color: #f5f5f5; text-align: center;">Kanban Board</h1>
    <div class="board">
        <div class="container" id="todo" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)">
            <h1>To-Do</h1>
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>
            <button onclick="deleteAllTasks()">Delete All</button>
            <ul id="taskList"></ul>
        </div>
        <div class="container" id="in-process" ondrop="drop(event, 'in-process')" ondragover="allowDrop(event)">
            <h1>In-Process</h1>
            <input type="text" id="taskInput1" placeholder="Add a new task...">
            <button onclick="addTask1()">Add Task</button>
            <button onclick="deleteAllTasks1()">Delete All</button>
            <ul id="taskList1"></ul>
        </div>
        <div class="container" id="done" ondrop="drop(event, 'done')" ondragover="allowDrop(event)">
            <h1>Done</h1>
            <input type="text" id="taskInput2" placeholder="Add a new task...">
            <button onclick="addTask2()">Add Task</button>
            <button onclick="deleteAllTasks2()">Delete All</button>
            <ul id="taskList2"></ul>
        </div>
    </div>
    <script src="kanban.js"></script>

</body>

</html>
